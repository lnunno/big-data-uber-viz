<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Uber Visualization</title>
  <!-- JQuery -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <!-- Google Maps -->
  <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <!-- Font awesome -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Main script -->
  <script type="text/javascript" src="uber-viz.js">
  </script>

  <style>
  #map_canvas {
    height: 100%;
    margin: 0px;
    padding: 0px
  }
  </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-md-6">
          <!-- Select the files that are going to be loaded. -->
          <label for="vizOpts">Select the traffic visulaizations that are loaded:</label>
          <select name="vizOpts" id="vizFiles" multiple>
            <option value="day">Day</option>
            <option value="night">Night</option>
            <option value="weekday">Weekday</option>
            <option value="weekend">Weekend</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="friday">Friday</option>
            <option value="friday_day">Friday Daytime</option>
            <option value="friday_night">Friday Nighttime</option>
            <option value="saturday">Saturday</option>
            <option value="saturday_day">Saturday Daytime</option>
            <option value="saturday_night">Saturday Nighttime</option>
          </select>
        </div>
        <div class="col-md-4" id="loading">
          <span><i class="fa fa-cog fa-spin fa-2x"></i>  Loading...</span>
        </div>
      </div>
      <div class="row-fluid">
        <div class="col-md-12" id="map_canvas"></div>
      </div>  
    </div>
    
  </body>
</html>
